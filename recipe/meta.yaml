{% set name = "line_profiler" %}
{% set version = "2.1.2" %}
{% set checksum = "efa66e9e3045aa7cb1dd4bf0106e07dec9f80bc781a993fbaf8162a36c20af5c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  number: 1002
  script:
    - del line_profiler.c  # [win]
    - rm line_profiler.c  # [not win] 
    - python -m pip install --no-deps --ignore-installed .
  entry_points:
    - kernprof = kernprof:main

requirements:
  build:
    - {{ compiler("c") }}
    - cython

  host:
    - python
    - pip

  run:
    - python
    - ipython >=0.13

test:
  imports:
    - kernprof
    - line_profiler
    - line_profiler_py35  # [py>34]

  commands:
    - kernprof --help
    - python -m kernprof --help
    - python -m line_profiler --help

about:
  home: https://github.com/rkern/line_profiler
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A module for monitoring memory usage of a python program
  dev_url: https://github.com/rkern/line_profiler
  doc_url: https://github.com/rkern/line_profiler

extra:
  recipe-maintainers:
    - jakirkham
    - koverholt
